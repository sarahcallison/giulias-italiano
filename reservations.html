<p class="res-instruction">PLEASE SUBMIT THE FORM TO COMPLETE YOUR RESERVATION</p>
        <form action="FormToEmail.php" method="POST" enctype="multipart/form-data" name="reservation"
            class="reservation">

            <fieldset>
                <legend>Contact Information</legend>
                <label><span>Name</span><input class="user-info" name="name" type="text" 
                        required></label>
                <label><span>Email Address</span><input class="user-info" name="email" type="email"
                        placeholder="example@email.com" required></label>
                <label><span>Phone Number (Optional)</span><input class="user-info" name="phone" type="tel"
                        placeholder="(123) 456-7890" pattern="[0-9-.] {10,14}"></label>
            </fieldset>

            <fieldset>
                <legend>Meal Information</legend>
                <label><span>Date</span><input name="date" type="date" placeholder="01/01/1001" required></label>
                <label><span>Time</span>
                    <select name="time">
                        <option value="11:00">11:00 AM</option>
                        <option value="11:30">11:30 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="12:30">12:30 PM</option>
                        <option value="1:00">1:00 PM</option>
                        <option value="1:30">1:30 PM</option>
                        <option value="2:00">2:00 PM</option>
                        <option value="2:30">2:30 PM</option>
                        <option value="3:00">3:00 PM</option>
                        <option value="3:30">3:30 PM</option>
                        <option value="4:00">4:00 PM</option>
                        <option value="4:30">4:30 PM</option>
                        <option value="5:00">5:00 PM</option>
                        <option value="5:30">5:30 PM</option>
                        <option value="6:00">6:00 PM</option>
                        <option value="6:30">6:30 PM</option>
                        <option value="7:00">7:00 PM</option>
                        </select>
                    </label>
            </fieldset>

            <fieldset>
                <legend>What is your preferred reminder method?</legend>
                <label><span>Email</span><input name="reminder" type="radio" value="Email"></label>
                <label><span>Text Message</span><input name="reminder" type="radio" value="Text Message"></label>

            </fieldset>

            <input class="res-button" type="submit" name="submit" value="SUBMIT">
            <input type="hidden" name="redirect" value="confirm.html">
        </form>

    </main>
